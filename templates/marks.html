<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
</head>
<body>
    <h2>Enter your marks</h2>
    <form action="/marks/" method="post">
        {% csrf_token %} 
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="maths">Maths</label>
        <input type="number" name="maths" id="maths" max="100" min="0">
        <br>
        <br>
        <label for="physics">Physics</label>
        <input type="number" name="physics" id="physics" max="100" min="0">
        <br>
        <br>
        <label for="chemistry">Chemistry</label>
        <input type="number" name="chemistry" id="chemistry" max="100" min="0">
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
